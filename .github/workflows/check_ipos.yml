name: Check Biotech IPOs

on:
  schedule:
    # Run daily at 12:00 UTC (8am ET / 5am PT)
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-ipos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 yfinance

      - name: Run IPO update script
        run: |
          python update_ipos.py

      - name: Configure git
        run: |
          git config user.name "Biotech IPO Dashboard Bot"
          git config user.email "automation@biotech-dashboard.local"

      - name: Commit and push if changed
        run: |
          if git diff --quiet deals.json; then
            echo "No changes to deals.json"
          else
            git add deals.json
            git commit -m "chore: update IPO data from SEC EDGAR"
            git push
          fi
